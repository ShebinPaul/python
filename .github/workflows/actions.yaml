name: Example pipeline
on:
  push:
    branches:
      - main

permissions:
 id-token: write
 contents: read  #This is required for actions/checkout@v2

jobs:
  push:
   runs-on: ubuntu-latest
   steps:
    - name: Checkout
      uses: actions/checkout@v3	
    - name: configureawscredentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
       role-to-assume: arn:aws:iam::282560401657:role/github-ivnc-test
       role-session-name: github-ivnc-test
       aws-region: us-east-1
    - name: Run with setup-python 3.8
      uses: actions/setup-python@v3
      with:
        python-version: 3.8
    - name: installpip
      run: |
          sudo apt install python3-pip
    - name: install
      run: |
          pip install boto3
    - name: installmysql
      run: |
          pip install mysql-connector-python
    - name: installmysqlclient
      run: |
          pip install mysqlclient
    - name: pandas
      run: |
          pip install pandas  
    - name: Verify 3.8
      run: |
         python Python/test.py 3.8
      env:
        role-to-assume: arn:aws:iam::282560401657:role/github-ivnc-test
        role-session-name: github-ivnc-test
        aws-region: us-east-1
        
    - name: Verify 3.8
      run: |
         mysql -h ivnc-test-rds.cprqglsudqxv.us-east-1.rds.amazonaws.com -u ivnctestadmin -p testadmin!202022
      env:
        role-to-assume: arn:aws:iam::282560401657:role/github-ivnc-test
        role-session-name: github-ivnc-test
        aws-region: us-east-1
    
        
